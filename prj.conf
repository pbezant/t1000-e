# Bluetooth configuration
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="T1000-E"
CONFIG_BT_DEVICE_APPEARANCE=833
CONFIG_BT_MAX_CONN=1
CONFIG_BT_MAX_PAIRED=1

# Enable console and logging
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_SERIAL=y
CONFIG_LOG=y

# Enable GPIO for buttons/LEDs
CONFIG_GPIO=y

# Enable timer support
CONFIG_TIMER=y

# Enable printk for debugging
CONFIG_PRINTK=y

# Enable system workqueue
CONFIG_SYSTEM_WORKQUEUE=y 